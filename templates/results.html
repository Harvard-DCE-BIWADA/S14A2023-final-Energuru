{% extends "index.html" %}

{% block title %}Results{% endblock %}

{% block content %}

<main>
  {% for graphJSON in graphsJSON %}
  <div id="plotly-div-{{ loop.index }}" style="margin-top: 20px;"></div> 

  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
  <script>
    var graphData = {{ graphJSON | safe }};
    Plotly.newPlot('plotly-div-' + {{ loop.index }}, graphData.data, graphData.layout);
  </script>
  {% endfor %}
</main>

{% endblock %}
