<script>
  // Function to show the information dialog
  function showInfo(infoId) {
    const infoDialog = document.getElementById(infoId);
    const rect = event.target.getBoundingClientRect();
    const top = rect.top + window.scrollY;
    const left = rect.left + window.scrollX;
    infoDialog.style.top = `${top}px`;
    infoDialog.style.left = `${left}px`;
    infoDialog.style.display = "block";
    window.addEventListener("click", (event) => {
      if (!infoDialog.contains(event.target)) {
        infoDialog.style.display = "none";
      }
    });
  }

  // Function to hide the information dialog
  function hideInfo(infoId) {
    const infoDialog = document.getElementById(infoId);
    infoDialog.style.display = "none";
  }

  // Attach event handlers to the "i" symbols
  $(document).ready(function () {
    $('.info-icon').hover(function () {
      var dialogId = $(this).data('dialog');
      showInfo(dialogId);
    }, function () {
      var dialogId = $(this).data('dialog');
      hideInfo(dialogId);
    });
  });
</script>
