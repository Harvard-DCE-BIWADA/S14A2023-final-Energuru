<style>

  /* Show the info dialog when hovering over the i icon */
  .info-icon:hover + .dialog {
    display: block;
  }

  /* Style for the pop-up dialog */
  .dialog {
    position: absolute;
    top: 0;
    left: 0;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 10px;
    display: none;
    z-index: 100;
    /* Add a transition effect for smooth appearance/disappearance */
    transition: display 0.2s ease-in-out;
  }

  /* Position the pop-up dialog to the right of the info sign */
  .dialog.right {
    top: 50%;
    transform: translateY(-50%);
    left: calc(100% + 10px);
  }
</style>
