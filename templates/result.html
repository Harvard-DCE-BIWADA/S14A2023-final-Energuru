{% extends "index.html" %}

{% block title %}Result{% endblock %}

{% block content %}

<main>

  <div id="plotly-div"></div> 

  <script src="https://cdn.plot.ly/plotly-2.24.1.min.js" charset="utf-8"></script>
  <script>
    var graphData = [{{ graphJSON | safe }}];  // parse JSON
    Plotly.newPlot('plotly-div', graphData.data, graphData.layout);  // display plot
  </script>
  
</main>

{% endblock %}
