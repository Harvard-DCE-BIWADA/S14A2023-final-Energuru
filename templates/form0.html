{% extends "index.html" %}

{% block title %}Form{% endblock %}

{% block content %}

<style>
  .form-signin {
    max-width: 415px;
    padding: 1rem;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .btn-custom {
  --bs-btn-color: #fff;
  --bs-btn-bg: rgb(51, 255, 92);
  --bs-btn-border-color: rgb(51, 255, 92);
  --bs-btn-hover-color: #fff;
  --bs-btn-hover-bg: rgb(38, 191, 68);
  --bs-btn-hover-border-color: rgb(33, 167, 59);
  --bs-btn-focus-shadow-rgb: 51, 255, 92;
  --bs-btn-active-color: #fff;
  --bs-btn-active-bg: rgb(33, 167, 59);
  --bs-btn-active-border-color: rgb(28, 146, 50);
  --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
  --bs-btn-disabled-color: #fff;
  --bs-btn-disabled-bg: rgb(51, 255, 92);
  --bs-btn-disabled-border-color: rgb(51, 255, 92);
}

  .form-signin .form-floating #floating_username {
    margin-bottom: 5px;
  }
</style>

<main class="form-signin w-100 m-auto">

  <form method="POST" action="{{ url_for('form0') }}">
    <h1>Form</h1>
    <p class="important">
      To start the form, please enter your username:
    </p>

    <div class="form-floating">
      <input type="text" name='username' class="form-control" id="floating_username" placeholder="john_doe" required>
      <label for="floating_username" style="color: rgb(110, 113, 116);">Username</label>
    </div>

    <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>

    <p class="important" style="margin-top:5px;">
      If the user already exists in our database, you will be redirected to their result page.
    </p>

  </form>
</main>


{% endblock %}
